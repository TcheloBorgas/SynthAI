<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❮API -- SettLink❯</title>
</head>
<style>body{
    font-family: Arial, Helvetica, sans-serif;
    background-image: linear-gradient(45deg, #7300ff, #51E8F4);
}
div{
    background-color: #2f2841;;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    padding: 80px;
    border-radius: 15px;
    color: #fff;
}
input{
    padding: 15px;
    border: none;
    outline: none;
    font-size: 15px;
}

button{
    width: 100%;
    padding: 16 0px;
    margin: -px;
    border: none;
    border-radius: 8px;
    outline: none;
    text-transform: uppercase;
    font-weight: 800;
    letter-spacing: 3px;
    color: #2b134b;
    background: #00ff88;
    cursor: pointer;
    box-shadow: 0px 10px 40px -12px #00ff8052;  
}
button:hover{
    background-color: #7300ff;
    cursor: pointer;
}

.teste{
    background-attachment: fixed;
}</style>
<body>
    <form method="POST">

       <input type="text" name="TotalCharges" placeholder="TotalCharges"/>

        <input type="text" name="MonthlyCharges" placeholder="MonthlyCharges"/>

        <input type="text" name="tenure" placeholder="tenure"/>

        <input type="submit" value="Subimit"/>

        {% if pred %}
            <p><b>{{ pred }}</b></p>
        {% endif %}
    </form>
</body>
</html>
